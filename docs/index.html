<!DOCTYPE html>
<html>
  <head>
    <title>정진우</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" />
  </head>
  <body>
    <header style="overflow: hidden;height: 100px;">
        <img src="./icon.png" style="padding: 20px">
        <p>정진우</p>
    </header>
    <article class="section glow" id="main"></article>
    <footer></footer>
    </article>
    <srcs>
      <script type="text/javascript" src="js/classes.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
      <script type="text/javascript" src="js/util.js"></script>
      <script type="text/javascript">
        resistAttrScale(document.querySelector("#main"), {
          "width": [90, 5]
        })
          function updateSize() {
            var screenWidth = window.innerWidth;
            updateScaleAll(screenWidth * 0.1);
          }

          // 페이지 로드시 폰트 크기 업데이트
          updateSize();

          // 창 크기가 변경될 때마다 폰트 크기 업데이트
          window.addEventListener('resize', updateSize);
      </script>
    </srcs>
  </body>
</html>
